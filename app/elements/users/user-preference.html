<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="user-preference">

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'user-preference',

        properties: {
          userPreferences: {
            type: Object,
            readOnly: true,
            notify: true,
            value: function() {
              return {
                taskTime: 1,
                breakTime: 5
              };
            }
          }
        }
      });
    })();
  </script>
</dom-module>
